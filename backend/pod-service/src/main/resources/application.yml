server:
  port: 8085

spring:
  application:
    name: pod-service
  datasource:
    url: jdbc:postgresql://localhost:5432/pod_db
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  rabbitmq:
    host: localhost
    port: 5672

minio:
  url: http://localhost:9000
  access-key: minioadmin
  secret-key: minioadmin
  bucket: courier-pod

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

---
spring:
  config:
    activate:
      on-profile: docker
  datasource:
    url: jdbc:postgresql://postgres:5432/pod_db
  rabbitmq:
    host: rabbitmq
minio:
  url: http://minio:9000
eureka:
  client:
    service-url:
      defaultZone: http://discovery-server:8761/eureka/
